<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= stylesheet href="stylesSignUp.css">
    <link rel="icon" href="../images/favicon.svg" type="image/svg+xml">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="signUp">
        <img src="../images/undraw_best_place_re_lne9.svg" alt="signUp image" class="signUp__img">

        <form action="" class="signUp__form">
           <h1 class="signUp__title">Sign Up</h1>

           <div class="signUp__content">
              <div class="signUp__box">
                 <i class="ri-user-3-line signUp__icon"></i>

                 <div class="signUp__box-input">
                    <input type="email" required class="signUp__input" id="signUp-email" placeholder=" ">
                    <label for="signUp-email" class="signUp__label">Email</label>
                 </div>
              </div>

              <div class="signUp__box">
                 <i class="ri-lock-2-line signUp__icon"></i>

                 <div class="signUp__box-input">
                    <input type="password" required class="signUp__input" id="signUp-pass" placeholder=" ">
                    <label for="signUp-pass" class="signUp__label">Password</label>
                    <i class="ri-eye-off-line signUp__eye" id="signUp-eye" onclick="togglePasswordVisibility('signUp-pass', 'signUp-eye')"></i>
                </div>
              </div>
              <div class="signUp__box">
                <i class="ri-lock-2-line signUp__icon"></i>

                <div class="signUp__box-input">
                   <input type="password" required class="signUp__input" id="signUp-pass-confirm" placeholder="">
                   <label for="signUp-pass" class="signUp__label">Confirm Password</label>
                   <i class="ri-eye-off-line signUp__eye-confirm" id="signUp-eye-confirm" onclick="togglePasswordVisibility('signUp-pass-confirm', 'signUp-eye-confirm')"></i>
               </div>
             </div>
           </div>
           <button type="submit" class="signUp__button">Register</button>

           <p class="signUp__register">
             Arleady have an account? <a href="./signIn.html">Log in</a>
           </p>
        </form>
     </div>

     <script src="../app.js"></script>
   </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= stylesheet href="stylesLogIn.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="login">
        <img src="../images/undraw_best_place_re_lne9.svg" alt="login image" class="login__img">

        <form action="" class="login__form">
           <h1 class="login__title">Login</h1>

           <div class="login__content">
              <div class="login__box">
                 <i class="ri-user-3-line login__icon"></i>

                 <div class="login__box-input">
                    <input type="email" required class="login__input" id="login-email" placeholder=" ">
                    <label for="login-email" class="login__label">Email</label>
                 </div>
              </div>

              <div class="login__box">
                 <i class="ri-lock-2-line login__icon"></i>

                 <div class="login__box-input">
                    <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                    <label for="login-pass" class="login__label">Password</label>
                    <i class="ri-eye-off-line login__eye" id="login-eye" onclick="togglePasswordVisibility('login-pass', 'login-eye')"></i>
                </div>
              </div>
           </div>

           <div class="login__check">
              <div class="login__check-group">
                 <input type="checkbox" class="login__check-input" id="login-check">
                 <label for="login-check" class="login__check-label">Remember me</label>
              </div>

              <a href="#" class="login__forgot">Forgot Password?</a>
           </div>

           <button type="submit" class="login__button">Login</button>

           <p class="login__register">
              Don't have an account? <a href="./signUp.html">Register</a>
           </p>
        </form>
     </div>

    <script src="../app.js"></script>
</body>
</html>
